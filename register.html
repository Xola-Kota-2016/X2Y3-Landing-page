        <h2>Welcome, register below</h2>
        
        <form class="form-horizontal" action="file-name" method="post">
            <div class="form-group" style="padding-bottom: 20px;">
              <label class="control-label col-sm-2" for="name">Name</label>

              </div>
            </div>
            <div class="form-group" style="padding-bottom: 20px;">

              </div>
            </div>
            <div class="form-group"style="padding-bottom: 20px;" >
